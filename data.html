<!DOCTYPE html>

<html>
 <head>
   <meta chatset="utf-8">
   <title>時計</title>
 </head>
 <body>
  <p id="myid"></p>
  <script>
    t=0;
    var elem=document.getElementById("myid");

     function myfunc(){
     var date = new Date();
     var hours = date.getHours();
     var minutes =date.getMinutes();
     var seconds = date.getSeconds();
     elem.innerHTML=hours+"時"+minutes+"分"+seconds+"秒";
   }

   t = setInterval("myfunc()",500);

   </script>
 </body>
</html>
